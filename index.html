<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-success justify-content-center" style="padding: 25px; color: white;">WEATHER
        DASHBOARD</nav>
    <div class="container-fluid">

        <div class="row justify-content-center">


            <div class="input-group flex-nowrap">
                <input id="searchInput" type="text" class="form-control" placeholder="Search City" aria-label="Username"
                    aria-describedby="addon-wrapping" style="margin: 10px;">
                    <button id="searchBtn" type="button" style="margin: 10px;" class="btn btn-success">Search</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <div class="card" style="margin: 10px;" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title" id="city"></h2>
                        <h5 class="card-subtitle mb-2 text-muted" id="temp"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="humidity"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="wind"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="uv"></h5>
                    </div>
                </div>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col text-center">
                <div class="card" style="margin: 10px;" style="width: 18rem;">

                    <div class="card-body date"></div>
                    <div class="card-body temp"></div>
                    <div class="card-body humidity"></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="card-body icon">
                    
                </div>
            </div>
        </div>
    </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
